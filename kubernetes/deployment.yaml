apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-mcts
  namespace: mcts-framework
  labels:
    app: mcts-framework
    tier: backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mcts-framework
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mcts-framework
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcts-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: mcts
          image: your-registry/langgraph-mcts:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: LLM_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: mcts-config
                  key: llm_provider
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: anthropic-api-key
                  optional: true
            - name: MCTS_DEFAULT_ITERATIONS
              valueFrom:
                configMapKeyRef:
                  name: mcts-config
                  key: mcts_iterations
            - name: LOG_LEVEL
              value: "INFO"
            - name: PROMETHEUS_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "mcts-framework"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: models
              mountPath: /app/models
              readOnly: true
            - name: logs
              mountPath: /app/logs
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
        - name: config
          configMap:
            name: mcts-config
        - name: models
          persistentVolumeClaim:
            claimName: mcts-models-pvc
        - name: logs
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - mcts-framework
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mcts-service
  namespace: mcts-framework
  labels:
    app: mcts-framework
spec:
  type: ClusterIP
  selector:
    app: mcts-framework
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcts-config
  namespace: mcts-framework
data:
  llm_provider: "lmstudio"
  mcts_iterations: "100"
  consensus_threshold: "0.75"
  max_iterations: "3"
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-secrets
  namespace: mcts-framework
type: Opaque
stringData:
  openai-api-key: "your-openai-key-here"
  anthropic-api-key: "your-anthropic-key-here"
  api-keys: "demo-api-key-1,demo-api-key-2"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcts-hpa
  namespace: mcts-framework
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: langgraph-mcts
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: mcts_active_requests
        target:
          type: AverageValue
          averageValue: "50"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mcts-pdb
  namespace: mcts-framework
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: mcts-framework
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcts-ingress
  namespace: mcts-framework
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rate-limit-rps: "100"
    nginx.ingress.kubernetes.io/rate-limit-connections: "50"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.mcts-framework.io
      secretName: mcts-tls
  rules:
    - host: api.mcts-framework.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcts-service
                port:
                  name: http
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcts-service-account
  namespace: mcts-framework
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcts-role
  namespace: mcts-framework
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcts-role-binding
  namespace: mcts-framework
subjects:
  - kind: ServiceAccount
    name: mcts-service-account
    namespace: mcts-framework
roleRef:
  kind: Role
  name: mcts-role
  apiGroup: rbac.authorization.k8s.io
