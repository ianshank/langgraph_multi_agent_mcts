global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MCTS Framework Application
  - job_name: 'mcts-framework'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['mcts-framework:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mcts-framework'

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Node Exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
