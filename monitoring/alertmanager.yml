global:
  resolve_timeout: 5m
  smtp_require_tls: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  # Default receiver
  receiver: 'default-receiver'
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 6h

    # MCTS-specific alerts
    - match:
        service: mcts-framework
      receiver: 'mcts-team'
      group_by: ['alertname', 'instance']

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true
    # Uncomment for PagerDuty integration
    # pagerduty_configs:
    #   - service_key: '<your-pagerduty-key>'
    #     severity: 'critical'

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/warning'
        send_resolved: true

  - name: 'mcts-team'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/mcts'
        send_resolved: true
    # Uncomment for Slack integration
    # slack_configs:
    #   - api_url: '<your-slack-webhook-url>'
    #     channel: '#mcts-alerts'
    #     title: '{{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'
    #     send_resolved: true

inhibit_rules:
  # Inhibit warning alerts when critical is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Don't alert on latency when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: 'High.*Latency.*'
    equal: ['service']
