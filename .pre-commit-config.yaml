# Pre-commit hooks for Multi-Agent MCTS Framework
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of file
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: debug-statements
        name: Check for debug statements
      - id: check-ast
        name: Check Python AST

  # Ruff - Fast Python linter (replaces black, flake8, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      # Run the linter with auto-fix
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Run the formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: MyPy type checking
        additional_dependencies:
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - types-psutil
          - types-requests
        args: [--config-file=pyproject.toml]
        files: ^src/
        pass_filenames: true
        exclude: ^examples/

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Bandit security scan
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        files: ^src/
        exclude: tests/

  # Docstring formatting
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        name: Docformatter
        args:
          - --in-place
          - --wrap-summaries=88
          - --wrap-descriptions=88

  # Pytest - Quick test run on changed files
  - repo: local
    hooks:
      - id: pytest-quick
        name: pytest-quick (fast tests only)
        entry: bash -c 'pytest -q --co -q > /dev/null 2>&1 && pytest -q -x --tb=short -m "not slow" || true'
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

# Configuration for specific hooks
default_language_version:
  python: python3.11

# Files to exclude globally
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    __pycache__/|
    \.venv/|
    venv/|
    \.env/|
    build/|
    dist/|
    .*\.egg-info/|
    htmlcov/|
    \.coverage|
    node_modules/
  )$

# Fail fast - stop on first error
fail_fast: false

# Run hooks on all files or only changed
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-quick]  # Skip pytest in pre-commit.ci (run separately in CI)
  submodules: false
