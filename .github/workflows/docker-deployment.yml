# =============================================================================
# Docker Deployment CI/CD Pipeline
# =============================================================================
#
# Automated deployment workflow with comprehensive testing
#
# Stages:
#   1. Pre-deployment sanity checks
#   2. Build Docker images
#   3. Run smoke tests on containers
#   4. Push images to registry (on main branch)
#   5. Deploy to environment
#
# =============================================================================

name: Docker Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'training/**'
      - 'scripts/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'requirements.txt'
      - '.github/workflows/docker-deployment.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Stage 1: Pre-Deployment Sanity Checks
  # ===========================================================================
  sanity-checks:
    name: Pre-Deployment Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install rich tomli

      - name: Run sanity checks
        run: |
          python scripts/deployment_sanity_check.py --verbose

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check scripts/ training/cli.py --output-format=github

      - name: Run smoke tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -m smoke -v --tb=short

  # ===========================================================================
  # Stage 2: Build Docker Images
  # ===========================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: sanity-checks
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [demo, production]
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true
          docker-images: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-train
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=${{ matrix.target }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.train
          target: ${{ matrix.target }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

      - name: Build API image
        if: matrix.target == 'demo'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Stage 3: Smoke Tests on Containers
  # ===========================================================================
  smoke-tests:
    name: Container Smoke Tests
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio docker requests

      - name: Pull Docker images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-train:demo

      - name: Start demo container
        run: |
          docker run -d \
            --name mcts-training-demo \
            -e DEMO_MODE=1 \
            -e PINECONE_API_KEY=test \
            -e WANDB_API_KEY=test \
            -e GITHUB_TOKEN=test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-train:demo \
            tail -f /dev/null

      - name: Wait for container
        run: |
          timeout 30 bash -c 'until docker exec mcts-training-demo python --version; do sleep 2; done'

      - name: Run smoke tests
        env:
          TRAINING_CONTAINER: mcts-training-demo
        run: |
          pytest tests/deployment/test_docker_smoke.py -m smoke -v

      - name: Collect container logs
        if: always()
        run: |
          docker logs mcts-training-demo > container.log 2>&1 || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-logs
          path: container.log

      - name: Stop containers
        if: always()
        run: |
          docker stop mcts-training-demo || true
          docker rm mcts-training-demo || true

  # ===========================================================================
  # Stage 4: Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-train:demo
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Stage 5: Deployment
  # ===========================================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.deploy_environment || 'staging' }}
    runs-on: ubuntu-latest
    needs: [smoke-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: ${{ github.event.inputs.deploy_environment || 'staging' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deploying to ${{ github.event.inputs.deploy_environment || 'staging' }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-train:${{ github.sha }}"

      # Add your deployment steps here
      # Example: kubectl, docker-compose, etc.

  # ===========================================================================
  # Notification
  # ===========================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Notify on success
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          echo "Deployment successful!"
          # Add notification logic (Slack, Discord, email, etc.)

      - name: Notify on failure
        if: ${{ needs.deploy.result == 'failure' }}
        run: |
          echo "Deployment failed!"
          # Add notification logic
